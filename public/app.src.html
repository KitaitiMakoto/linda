<!doctype html>

  <head>

    <h1 id="splash" role="banner"><span>L</span><span>i</span><span>n</span><span>d</span><span>a</span></h1>

      <canvas id="stage"></canvas>
      <a href="#menu" class="disabled"><i class="fa fa-bars"><span>メニュー</span></i></a>
    </section>
    <section id="input-information">
      <p id="microphone" class="initial" hidden><img src="images/icon_microphone.svg" alt="microphone"></p>
      <p id="shake" class="initial" hidden><img src="images/icon_shake.svg" alt="shake"></p>
      <div id="guide" class="uninitialized">
        <h1>Input Level</h1>
        <div>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
            <g>
              <circle cx="50%" cy="50%" r="43.75%" fill="#333333"/>
              <circle cx="50%" cy="50%" r="34.375%" stroke="#263238" stroke-width="0.3125%" fill="#333333"/>
              <circle cx="50%" cy="50%" r="25%" stroke="#263238" stroke-width="0.3125%" fill="#333333"/>
              <circle cx="50%" cy="50%" r="15.625%" fill="#263238"/>
            </g>
          </svg>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" id="feedback-circles">
            <g>
              <circle cx="50%" cy="50%" r="43.75%" fill="#f06292"/>
              <circle cx="50%" cy="50%" r="34.375%" stroke="#263238" stroke-width="0.3125%" fill="#fff176"/>
              <circle cx="50%" cy="50%" r="25%" stroke="#263238" stroke-width="0.3125%" fill="#81d4fa"/>
              <circle cx="50%" cy="50%" r="15.625%" fill="#263238"/>
            </g>
          </svg>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
            <clipPath id="clip">
              <circle cx="50%" cy="50%"/>
            </clipPath>
          </svg>
        </div>
      </div>
    </section>
    <section id="menu">
      <div></div>
      <div>
        <div>
          <a href="#application" class="close"><i class="fa fa-close"><span>メニューを閉じる</span></i></a>
          <ul>
            <li><label><i class="fa fa-photo"><span>画像を追加</span><input type="file" accept="image/png,image/jpeg,image/gif"></i></label></li>
            <li><a href="https://twitter.com/share?url=http%3A%2F%2Flocalhost%2F&amp;count=none" target="tweet-linda"><i class="fa fa-twitter"><span>Tweet</span></i></a></li>
            <li><a href=""><i class="fa fa-thumbs-up"><span>Share on Facebook</span></i></a></li>
          </ul>
        </div>
      </div>
