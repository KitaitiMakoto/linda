<!doctype html>
<style type="text/css">
  body {
    background-color: gray;
  }
</style>
<div id="stage">
  <svg>
    <defs>
      <filter id="circle-shadow">
        <feOffset result="offOut" in="SourceAlpha" dx="6" dy="10"/>
        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="24"/>
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
      </filter>
    </defs>
    <g id="circle">
      <g>
        <circle cx="0" cy="0" r="100" fill="#ffffff" filter="url(#circle-shadow)" id="inner-circle"/>
        <circle cx="0" cy="0" r="150" stroke="#ffffff" stroke-width="12" fill="none" filter="url(#circle-shadow)" id="outer-circle"/>
        <animateTransform
           attributeType="XML" attributeName="transform"
           dur="1400ms" type="scale"
           repeatCount="indefinite"
           values="1; 0.9; 1.3; 1; 1"
           keyTimes="0; 0.125; 0.167; 0.583; 1"
           begin="1000ms"/>
      </g>
    </g>
  </svg>
</div>
<script type="text/javascript" src="javascripts/circle-svg.js"></script>
