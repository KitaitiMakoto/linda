<!doctype html>
<style type="text/css">
  body {
    background-color: gray;
  }
</style>
<div id="stage">
  <svg>
    <g id="circle">
      <g>
        <circle cx="0" cy="0" r="100" fill="#ffffff" id="inner-circle"/>
        <circle cx="0" cy="0" r="150" stroke="#ffffff" stroke-width="12" fill="none" id="outer-circle"/>
        <animateTransform
           attributeType="XML" attributeName="transform"
           dur="1400ms" type="scale"
           repeatCount="indefinite"
           values="1; 0.9; 1.3; 1; 1"
           keyTimes="0; 0.125; 0.167; 0.583; 1"
           begin="1000ms"/>
      </g>
    </g>
  </svg>
</div>
<script type="text/javascript" src="javascripts/circle-svg.js"></script>
