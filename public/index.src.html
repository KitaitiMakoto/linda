<!doctype html>
<title>Linda</title>
<link href="linda.html" rel="import">
<meta name="viewport" content="width=device-width, user-scalable=yes">
<link rel="stylesheet" href="/stylesheets/index.css">
<body class="uninitialized">
  <canvas id="stage" role="application"></canvas>
  <p id="loading">Now loading...</p>
  <form id="microphone-controls">
    <p id="speech-text">なにか おはなし してみましょう</p>
    <table>
      <tr>
        <th>lower</th>
        <td><input name="whisper-range-lower" min="0" max="256" type="range" id="whisper-range-lower"></td>
        <td><output for="whisper-range-lower"></output></td>
      </tr>
      <tr>
        <th>current</th>
        <td><input name="whisper-range-current" min="0" max="256" type="range" readonly id="whisper-range-current"></td>
        <td><output for="whisper-range-current"></output></td>
      </tr>
      <tr>
        <th>upper</th>
        <td><input name="whisper-range-upper" min="0" max="256" type="range" id="whisper-range-upper"></td>
        <td><output for="whisper-range-upper"></output></td>
      </tr>
    </table>
  </section>
  <script src="components/shake.js/shake.js"></script>
  <script src="components/es6-promise/promise.min.js"></script>
  <script src="javascripts/index.js"></script>
  <script type="application/json" id="image-uris">
    [
      "images/bg_blur01.jpg",
      "images/bg_polygon01.jpg",
      "images/bg_sea01.jpg"
    ]
  </script>
</body>
