<!doctype html>
<style type="text/css">
  #stage {
    background: #dddddd;
  }
  #controls {
    float: right;
    width: 50%;
  }
  #controls input[type="text"] {
    width: 2em;
    margin-right: 0.5em;
  }
  #controls input[type="number"] {
    width: 4em;
  }
</style>
<canvas id="stage"></canvas>
<script type="text/javascript">
  "use strict";
  var createjs = this;
</script>
<script src="components/easeljs/lib/easeljs-0.7.1.min.js" type="text/javascript"></script>
<script src="components/tweenjs/lib/tweenjs-0.5.1.min.js" type="text/javascript"></script>
<script src="javascripts/linda.js" type="text/javascript"></script>
<script src="javascripts/linda/circle.js" type="text/javascript"></script>
<script src="components/vue/dist/vue.min.js" type="text/javascript"></script>
<script src="javascripts/patterns.js" type="text/javascript"></script>

<div id="controls">
  <button onclick="run();">Run</button>
  <button onclick="clearTweens();">Clear</button>
  <ul>
    <li v-repeat="tweens">
      <form v-on="submit: add">
        <input type="submit" value="Add">
        {{func}} - 
        <label v-repeat="args">{{$value}}: <input name="{{$value}}" type="text"></label>
        duration: <input name="duration" type="number">ms
        （{{desc}}）
      </form>
    </li>
  </ul>
  <ul>
    <li>xとかyの原点は真ん中です。</li>
    <li>xが正の数の時、半分より右側で、負の数の時左側です。</li>
    <li>yが正の数の時、半分より<strong>下</strong>で、負の数の時<strong>上</strong>です。</li>
    <li>例えば<code>{x: 0.5, y: -0.5}</code>だと左上になります。</li>
    <li>durationはアニメーションに使う時間で、ミリ秒（1/1000秒）単位です。1000が1秒です。</li>
  </ul>
</div>
<ol id="tweens">
  <li v-repeat="tweens"><button v-on="click: remove">Remove</button>{{func}}({{args}})</li>
</ol>
